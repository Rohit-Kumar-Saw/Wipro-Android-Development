<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>
    <header>
        <h1>Welcome to my simple html page</h1>
    </header>
    <article>
        <h2>About this page</h2>
        <p>This page is created to demonstrate the use of html element including heading,paragraph,semantic tags, and form</p>
    </article>

    <section>
        <h2>Sample data table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rohit</td>
                    <td>24</td>
                    <td>Hazaribagh</td>
                </tr>
                <tr>
                    <td>Ritesh</td>
                    <td>25</td>
                    <td>Ranchi</td>
                </tr>
                <tr>
                    <td>Pankaj</td>
                    <td>27</td>
                    <td>Patna</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required >
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>
</body>
</html>
