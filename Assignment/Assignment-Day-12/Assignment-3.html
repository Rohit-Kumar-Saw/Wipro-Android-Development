<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-column Layout</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <header>
        <h1>My Multi-Column Layout Page</h1>
    </header>
    <div class="container">
        <div class="column sidebar">
            <h2>sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="column main">
            <h2>Main Content</h2>
             <article>
                <h3>Article 1</h3>
                <p>This is the first article</p>
             </article>
             <article>
                <h3>Article 2</h3>
                <p>This is the second article</p>
             </article>
        </div>
        <div class="column extra">
            <h2>Extra Content</h2>
            <p>This is extra content</p>
        </div>
    </div>
    
</body>
</html>
