<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Multi-Column Layout</title>
    <link rel="stylesheet" href="4.css">
</head>
<body>
    <header>
        <h1>Enhanced Multi-Column Layout Page</h1>
    </header>

    <nav>
        <ul class="nav-bar">
            <li class="nav"><a href="#home">Home</a></li>
            <li class="nav"><a href="#about">About</a></li>
            <li class="nav"><a href="#services">Services</a></li>
            <li class="nav"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="column sidebar">
            <h2>sidebar</h2>
            <p>This is the sidebar content.</p>
        </div>
        <div class="column main">
            <h2>Main Content</h2>
             <article>
                <h3>Article 1</h3>
                <p>This is the first article</p>
             </article>
             <article>
                <h3>Article 2</h3>
                <p>This is the second article</p>
             </article>
        </div>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="column extra">
            <h2>Exra Content</h2>
            <p>This is some extra content</p>

        </div>
    </div>
</body>
</html>
